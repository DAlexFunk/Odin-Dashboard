<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
</head>
<body>
    <div class="sidebar">
        <div class="sideContent" id="logoContainer">
            <img src="./assets/Rebel_Alliance_logo.svg" alt="Logo of the Rebel Alliance" id="logo">
            <span id="Title">Dashboard</span>
        </div>

        <ul class="sideContent">
            <li>
                <span class="material-symbols-outlined" id="home">home</span>
                <span>Home</span>
            </li>
            <li>
                <span class="material-symbols-outlined" id="profile">person</span>
                <span>Profile</span>
            </li>
            <li>
                <span class="material-symbols-outlined" id="messages">mark_chat_unread</span>
                <span>Messages</span>
            </li>
            <li>
                <span class="material-symbols-outlined" id="history">history</span>
                <span>History</span>
            </li>
            <li>
                <span class="material-symbols-outlined" id="tasks">sticky_note_2</span>
                <span>Tasks</span>
            </li>
            <li>
                <span class="material-symbols-outlined" id="community">taunt</span>
                <span>Communities</span>
            </li>
        </ul>

        <ul class="sideContent">
            <li>
                <span class="material-symbols-outlined" id="settings">settings</span>
                <span>Settings</span>
            </li>
            <li>
                <span class="material-symbols-outlined" id="support">support_agent</span>
                <span>Support</span>
            </li>
            <li>
                <span class="material-symbols-outlined" id="privacy">security</span>
                <span>Privacy</span>
            </li>
        </ul>
    </div>
    <div class="header">
        <div class="topRow">
            <label for="searchBox" class="material-symbols-outlined" id="search">search</label>
            <input type="text" id="searchBox">
            <span class="material-symbols-outlined" id="notifications">notifications</span>
            <img src="./assets/profilePic.jpg" alt="Profile Picture for Senator Bail Organa">
            <span>Senator Bail Organa</span>
        </div>
        <div class="bottomRow">
            
        </div>
    </div>
    <div class="main"></div>
</body>
</html>
