<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
</head>
<body>
    <div class="sidebar">
        <div class="sideContent" id="logoContainer">
            <img src="./assets/Rebel_Alliance_logo.svg" alt="Logo of the Rebel Alliance" id="logo">
            <span id="Title">Dashboard</span>
        </div>

        <ul class="sideContent">
            <li>
                <span class="material-symbols-outlined">home</span>
                <span>Home</span>
            </li>
            <li>
                <span class="material-symbols-outlined">person</span>
                <span>Profile</span>
            </li>
            <li>
                <span class="material-symbols-outlined">mark_chat_unread</span>
                <span>Messages</span>
            </li>
            <li>
                <span class="material-symbols-outlined">history</span>
                <span>History</span>
            </li>
            <li>
                <span class="material-symbols-outlined">sticky_note_2</span>
                <span>Tasks</span>
            </li>
            <li>
                <span class="material-symbols-outlined">taunt</span>
                <span>Communities</span>
            </li>
        </ul>

        <ul class="sideContent">
            <li>
                <span class="material-symbols-outlined">settings</span>
                <span>Settings</span>
            </li>
            <li>
                <span class="material-symbols-outlined">support_agent</span>
                <span>Support</span>
            </li>
            <li>
                <span class="material-symbols-outlined">security</span>
                <span>Privacy</span>
            </li>
        </ul>
    </div>
    <div class="header"></div>
    <div class="main"></div>
</body>
</html>
